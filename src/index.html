<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Storytelling digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Dorsa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="l-container">
      <div class="first-button">
        <button class="button-bd">voir la bd</button>
        <svg
          class="arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="46"
          height="13"
          viewBox="0 0 46 13"
          fill="none"
        >
          <path
            d="M40.1281 0.548875L22.6484 8.78958L5.16874 0.548875C3.7904 -0.167712 2.41208 -0.182641 1.03375 0.504089C-0.344584 1.19082 -0.344584 1.86261 1.03375 2.51948L20.5809 11.8351C21.0822 12.1336 21.7713 12.2829 22.6484 12.2829C23.5256 12.2829 24.2147 12.1336 24.7159 11.8351L44.2631 2.51948C45.6415 1.86261 45.6415 1.19082 44.2631 0.504089C42.8848 -0.182641 41.5065 -0.167712 40.1281 0.548875Z"
            fill="white"
          />
        </svg>
      </div>
      <!-- section 1 -->
      <img class="zoom-1-a zoom" src="img/zoom-1-a.webp" alt="" />
      <img class="zoom-1-b zoom" src="img/zoom-1-b.webp" alt="" />
      <div class="zoom-1-title">sabre</div>
      <img
        class="zoom-1-background zoom"
        src="img/zoom-1-background.webp"
        alt=""
      />
      <!-- section 2 -->
      <img class="zoom-2-a zoom" src="img/zoom-2-a.webp" alt="" />
      <img class="zoom-2-b zoom" src="img/zoom-2-b.webp" alt="" />
      <div class="zoom-2-text text">
        Le pléistocene,<br />
        il y a 15’000 ans.
      </div>
      <img class="zoom-2-moon zoom" src="img/zoom-2-moon.webp" alt="" />
      <img
        class="zoom-2-background zoom"
        src="img/zoom-2-background.webp"
        alt=""
      />
      <!-- section 3 -->
      <img class="zoom-3-a zoom" src="img/zoom-3-a.webp" alt="" />
      <img class="zoom-3-b zoom" src="img/zoom-3-b.webp" alt="" />
      <img class="zoom-3-g zoom" src="img/zoom-3-g.webp" alt="" />
      <img class="zoom-3-c zoom" src="img/zoom-3-c.webp" alt="" />
      <img class="zoom-3-h zoom" src="img/zoom-3-h.webp" alt="" />
      <img class="zoom-3-d zoom" src="img/zoom-3-d.webp" alt="" />
      <div class="zoom-3-2-text text">Tel un présage,</div>
      <div class="zoom-3-text text">
        un étrange éclair s'abat au <br />sommet d'une montagne
      </div>

      <img
        class="zoom-3-background zoom"
        src="img/zoom-3-background.webp"
        alt=""
      />
      <!-- section 4 -->
      <img class="zoom-4-a zoom" src="img/zoom-4-a.webp" alt="" />
      <img class="zoom-4-b zoom" src="img/zoom-4-b.webp" alt="" />
      <div class="zoom-4-2-text text">Un froid glacial s'installera,</div>
      <div class="zoom-4-text text">
        étouffant sans bruit le <br />
        moindre signe de vie...
      </div>
      <img
        class="zoom-4-background zoom"
        src="img/zoom-4-background.webp"
        alt=""
      />
      <!-- section 5 -->
      <img class="zoom-5-a zoom" src="img/zoom-5-a.webp" alt="" />
      <div class="zoom-5-2-text text">Au même moment</div>
      <div class="zoom-5-text text">depuis le fond d'une grotte.</div>
      <img class="zoom-5-b zoom" src="img/zoom-5-b.webp" alt="" />

      <img
        class="zoom-5-background zoom"
        src="img/zoom-5-background.webp"
        alt=""
      />

      <div class="scroll">
        <div class="scroll-text-1 text">
          Une petite tigresse à dents de sabre,
        </div>
        <div class="scroll-text-2 text">voit le jour.</div>
        <img class="scroll-a" src="img/scroll-a.webp" alt="" />
        <img class="scroll-b" src="img/scroll-b.webp" alt="" />
        <img class="scroll-c" src="img/scroll-c.webp" alt="" />
        <img class="scroll-d" src="img/scroll-d.webp" alt="" />
        <img class="scroll-e" src="img/scroll-e.webp" alt="" />
        <div class="scroll-h">
          <img class="h-transition-1" src="img/stalagtite1.webp" alt="" />
          <img class="h-transition-2" src="img/stalagtite2.webp" alt="" />
          <img class="h-transition-3" src="img/stalagtite3.webp" alt="" />
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
